<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="js-canvas"></canvas>
    <textarea id="log" cols="100" rows="3"></textarea>
    <input
      type="range"
      value="30"
      id="text-width"
      min="15"
      max="65"
      step="0.1"
    />
    <input type="text" id="text" placeholder="Enter text" />
    <div class="font-btns">
      <button id="font-mode">fill</button>
      <span class="current-font">serif</span>
      <div class="font-btn" data-font="serif">serif</div>
      <div class="font-btn" data-font="Bungee">Bungee</div>
      <div class="font-btn" data-font="SilkScreen">Silkscreen</div>
    </div>
    <button id="check-btn">check</button>
  </body>
  <script src="app.js"></script>
</html>
